<div style="width: 100%; display: none; background-color: #E09B2D; border-radius: 25px; height: 40%"

        Lična karta se učitava
    </h1>
    <p style="text-align: center; color: white">Molimo sačekajte</p>
    <div class="loader" style="margin: 0 auto"></div>
</div>
<div style="text-align: center" id="readPersonalIdButtonDiv">
    <button class="myButton" id="readPersonalIdButton">Očitaj ličnu kartu</button>
</div>
<div style="text-align: center; display: none" id="cancelCardReadDiv">
    <button class="myButtonCancel" id="cancelCardReadButton">Odustani</button>
</div>
<section style="display: none;" id="cardDataSection">
    <div class="user-picture">
        <img id="userImage" src="" alt="person image">
    </div>
    <div style="text-align: center">
    <button class="myButtonPdf" id="downloadPdf">Sačuvaj</button>
    <button class="myButtonPrint" id="printPdf">Odštampaj</button>
    </div>
    <fieldset>
        <legend>Podaci kartice <button id="cardDataCollapseButton"> - </button></legend>
        <div id="cardDataWrapperDiv" style="display: block">
        <div class="form-group">
            <label for="documentNumber">Broj lične karte:</label>
            <input type="text" id="documentNumber" name="documentNumber">
        </div>
        <div class="form-group">
            <label for="documentType">Tip karte:</label>
            <input type="text" id="documentType" name="documentType">
        </div>
        <div class="form-group">
            <label for="documentSerialNumber">Serijski broj:</label>
            <input type="text" id="documentSerialNumber" name="documentSerialNumber">
        </div>
        <div class="form-group">
            <label for="issuingDate">Datum izdavanja:</label>
            <input type="text" id="issuingDate" name="issuingDate">
        </div>
        <div class="form-group">
            <label for="expiryDate">Važi do:</label>
            <input type="text" id="expiryDate" name="expiryDate">
        </div>
        <div class="form-group">
            <label for="issuingAuthority">Dokument izdaje:</label>
            <input type="text" id="issuingAuthority" name="issuingAuthority">
        </div>
        </div>
    </fieldset>


    <fieldset>
        <legend>Lični podaci <button id="personalDataCollapseButton"> - </button></legend>
        <div id="personalDataWrapperDiv" style="display: block">
        <div class="form-group">
            <label for="personalNumber">JMBG:</label>
            <input type="text" id="personalNumber" name="personalNumber">
        </div>
        <div class="form-group">
            <label for="surname">Prezime:</label>
            <input type="text" id="surname" name="surname">
        </div>
        <div class="form-group">
            <label for="givenName">Ime:</label>
            <input type="text" id="givenName" name="givenName">
        </div>
        <div class="form-group">
            <label for="parentGivenName">Ime roditelja:</label>
            <input type="text" id="parentGivenName" name="parentGivenName">
        </div>
        <div class="form-group">
            <label for="sex">Pol:</label>
            <input type="text" id="sex" name="sex">
        </div>
        <div class="form-group">
            <label for="placeOfBirth">Mesto rođenja:</label>
            <input type="text" id="placeOfBirth" name="placeOfBirth">
        </div>
        <div class="form-group">
            <label for="communityOfBirth">Opština rođenja:</label>
            <input type="text" id="communityOfBirth" name="communityOfBirth">
        </div>
        <div class="form-group">
            <label for="stateOfBirth">Država rođenja:</label>
            <input type="text" id="stateOfBirth" name="stateOfBirth">
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Datum rođenja:</label>
            <input type="text" id="dateOfBirth" name="dateOfBirth">
        </div>
        </div>
    </fieldset>


    <fieldset>
        <legend>Podaci o prebivalištu <button id="residenceDataCollapseButton"> - </button></legend>
        <div id="residenceDataWrapperDiv" style="display: block">
        <div class="form-group">
            <label for="state">Država:</label>
            <input type="text" id="state" name="state">
        </div>
        <div class="form-group">
            <label for="community">Opština:</label>
            <input type="text" id="community" name="community">
        </div>
        <div class="form-group">
            <label for="place">Mesto:</label>
            <input type="text" id="place" name="place">
        </div>
        <div class="form-group">
            <label for="street">Ulica:</label>
            <input type="text" id="street" name="street">
        </div>
        <div class="form-group">
            <label for="addressNumber">Broj:</label>
            <input type="text" id="addressNumber" name="addressNumber">
        </div>
        <div class="form-group">
            <label for="addressLetter">Slovo:</label>
            <input type="text" id="addressLetter" name="addressLetter">
        </div>
        <div class="form-group">
            <label for="addressEntrance">Ulaz:</label>
            <input type="text" id="addressEntrance" name="addressEntrance">
        </div>
        <div class="form-group">
            <label for="addressFloor">Sprat:</label>
            <input type="text" id="addressFloor" name="addressFloor">
        </div>
        <div class="form-group">
            <label for="addressApartmentNumber">Broj stana:</label>
            <input type="text" id="addressApartmentNumber" name="addressApartmentNumber">
        </div>
        <div class="form-group">
            <label for="addressDate">Datum promene adrese:</label>
            <input type="text" id="addressDate" name="addressDate">
        </div>
        </div>
